<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Funny Bear</title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <div class="wrapper">

            <div class="container"> 

                <div class="green-meadow"></div>            
            
                <!--Trees Section-->
                <div class="left-tree-trunk"></div>

                <div class="tree-left-leaves-left"></div>
                <div class="tree-left-leaves-center"></div>
                <div class="tree-left-leaves-right"></div>

                <div class="left-tree-left-branch"></div>
                <div class="left-tree-right-branch"></div>               

                <div class="right-tree-trunk"></div>                 

                <div class="tree-right-leaves-left"></div>
                <div class="tree-right-leaves-center"></div>
                <div class="tree-right-leaves-right"></div>

                <div class="right-tree-left-branch"></div>
                <div class="right-tree-right-branch"></div>           
                    
                <!--Head Section-->
                <div class="head-substrate">

                    <div class="head-stack-context"></div>
            
                    <!--Ears Section-->
                    <div class="left-ear">
                        <div class="left-white-ear"></div>
                    </div>
                    <div class="right-ear">
                        <div class="right-white-ear"></div>
                    </div>
            
                    <!--Eyes Section-->
                    <div class="left-white-eye">
                        <div class="left-eye">
                            <div class="left-top-pupil"></div>
                            <div class="left-bottom-pupil"></div>
                        </div>
                    </div>
                    <div class="right-white-eye">
                        <div class="right-eye">
                            <div class="right-top-pupil"></div>
                            <div class="right-bottom-pupil"></div>
                        </div>
                    </div>
            
                    <!--Muzzle Section-->
                    <div class="muzzle-white">
                        <div class="nose-black"></div>
                        <div class="mouth-black"></div>
                    </div>
                </div>

                <!--Torso Section-->
                <div class="torso-black">                    
                    <div class="belly-white"></div>
                    <div class="left-leg"></div>
                    <div class="right-leg"></div>
                </div>

                <!--Hands Section-->
                <div class="left-hand"></div>
                <div class="right-hand"></div>
            </div>
        </div>       
    </body>
</html>
